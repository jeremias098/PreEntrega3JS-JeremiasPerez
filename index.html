<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tienda en línea</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Tienda en línea</div>
            <a href="#" class="cart-link" onclick="toggleCart()">Carrito <span id="cart-count">0</span></a>
        </nav>
    </header>

    <div class="product">
        <img src="https://acdn.mitiendanube.com/stores/001/245/791/products/7943da7b-7b1c-4279-b225-2a69b12d3ce6-32fe31b3d866225be316846301048164-50-0.webp" alt="Producto 1">
        <h3>Producto 1</h3>
        <p>Descripción del producto 1.</p>
        <p>Precio: $10.99</p>
        <div class="quantity">
            <button onclick="decrementQuantity(1)">-</button>
            <input type="number" id="quantity-1" value="0" min="0" readonly>
            <button onclick="incrementQuantity(1)">+</button>
        </div>
        <button onclick="addToCart('Producto 1', 10.99, 1)">Agregar al carrito</button>
        <span id="product-count-1" style="display: none;"></span>
        <button onclick="removeFromCart('Producto 1')">Quitar del carrito</button>
    </div>

    <div class="product">
        <img src="https://acdn.mitiendanube.com/stores/001/245/791/products/7943da7b-7b1c-4279-b225-2a69b12d3ce6-32fe31b3d866225be316846301048164-50-0.webp" alt="Producto 2">
        <h3>Producto 2</h3>
        <p>Descripción del producto 2.</p>
        <p>Precio: $XX.XX</p>
        <div class="quantity">
            <button onclick="decrementQuantity(2)">-</button>
            <input type="number" id="quantity-2" value="0" min="0" readonly>
            <button onclick="incrementQuantity(2)">+</button>
        </div>
        <button onclick="addToCart('Producto 2', XX.XX, 1)">Agregar al carrito</button>
        <span id="product-count-2" style="display: none;"></span>
        <button onclick="removeFromCart('Producto 2')">Quitar del carrito</button>
    </div>

    <div class="product">
        <img src="https://acdn.mitiendanube.com/stores/001/245/791/products/7943da7b-7b1c-4279-b225-2a69b12d3ce6-32fe31b3d866225be316846301048164-50-0.webp" alt="Producto 3">
        <h3>Producto 3</h3>
        <p>Descripción del producto 3.</p>
        <p>Precio: $XX.XX</p>
        <div class="quantity">
            <button onclick="decrementQuantity(3)">-</button>
            <input type="number" id="quantity-3" value="0" min="0" readonly>
            <button onclick="incrementQuantity(3)">+</button>
        </div>
        <button onclick="addToCart('Producto 3', XX.XX, 1)">Agregar al carrito</button>
        <span id="product-count-3" style="display: none;"></span>
        <button onclick="removeFromCart('Producto 3')">Quitar del carrito</button>
    </div>

    <div id="cart" style="display: none;">
        <h2>Carrito de compras</h2>
        <ul id="cart-items"></ul>
        <p>Total: <span id="cart-total">$0.00</span></p>
    </div>

    <script src="carrito.js"></script>
</body>
</html>
